[sh-syntax-check]
files = *.sh
types = text/x-shellscript
command = sh -n {file}

[zsh-syntax-check]
apt = zsh
files = *.sh *.zsh
types = text/x-shellscript
command = zsh -n {file}

[ksh-syntax-check]
apt = ksh
files = *.sh *.ksh
types = text/x-shellscript
command = ksh -n {file}

[bash-syntax-check]
apt = bash
files = *.sh *.bash
types = text/x-shellscript
command = bash -n {file}

[dash-syntax-check]
apt = dash
files = *.sh *.dash
types = text/x-shellscript
command = dash -n {file}

[busybox-sh-syntax-check]
apt = busybox | busybox-static
files = *.sh
types = text/x-shellscript
command = busybox sh -n {file}

[checkbashisms]
apt = devscripts
files = *.sh
types = text/x-shellscript
command = checkbashisms {files}

[shellcheck]
apt = shellcheck
files = *.sh *.bash *.zsh
types = text/x-shellscript
command = shellcheck {files}

[bashate]
apt = python3-bashate | python-bashate
files = *.sh *.bash
types = text/x-shellscript
command = bashate --ignore E002,E003 {files}
flags = style

[web-to-shell]
command = grep -nHrE '(wget|curl).*\|( *sudo)? *(ba|z|)sh' {cwd}

[web-to-apt-key]
command = grep -nHrE '(wget|curl).*\|( *sudo)? *apt-key' {cwd}
