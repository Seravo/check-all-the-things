[php-syntax-check]
apt = php-cli | php5-cli
files = *.php*
types = text/x-php
command = php -l -f {file} | grep -v '^No syntax errors detected in '

[php-grinder]
files = *.php*
types = text/x-php
comment = You may want to submit your PHP code to http://php-grinder.com/

